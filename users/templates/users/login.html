{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block sectionTitle %}User Login:{% endblock %}

{% block section %}
{% for error in errors %}
    <p>{{ error }}</p>
{% endfor %}
<form method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        {{ login_form.as_p }}
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Go</button>
    </div>
</form>
{% endblock %}
