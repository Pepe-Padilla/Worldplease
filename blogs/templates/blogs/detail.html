{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block sectionTitle %}
{{ blog.title }} (<a href="{% url 'blog_owner' blog.owner %}">{{ blog.owner }}</a>)
{% endblock %}

{% block section %}
<header>
    <span>
        <img src="{{ blog.urlImg }}" width="300">
    </span>
    <span class="blogResume">
        {{ blog.resumen }}
    </span>
</header>
<div>
    {{ blog.cuerpo }}
</div>
<footer>
    {{ blog.modified_at }} {{ blog.status }}
</footer>
{% endblock %}
