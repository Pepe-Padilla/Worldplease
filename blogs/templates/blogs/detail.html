<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>

<h1>{{ blog.title }} (<a href="./">{{ blog.owner }}</a>)</h1>
<header>
    <span>
        <img src="{{ blog.urlImg }}" width="300">
    </span>
    <span class="blogResume">
        {{ blog.resumen }}
    </span>
</header>
<div>
    {{ blog.cuerpo }}
</div>
<footer>
    {{ blog.modified_at }}
</footer>


</body>
</html>
